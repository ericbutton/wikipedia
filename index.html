<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Edited Wikipedia Pages</title>
</head>
<body>
    <h1>Most Edited Wikipedia Pages</h1>
    <div id="content">Loading data...</div>

    <script>
        fetch(`data/${new Date().toISOString().split('T')[0]}.json`)
    .then(response => response.json())
    .then(data => {
        const content = document.getElementById('content');
        content.innerHTML = '';
        data.query.recentchanges.forEach(change => {
            const div = document.createElement('div');
            div.innerText = `${change.title} - Last edited at ${change.timestamp}`;
            content.appendChild(div);
        });
    })
    .catch(error => {
        document.getElementById('content').innerText = 'Error loading data. Please try again later.';
    });

    </script>
</body>
    
</html>
